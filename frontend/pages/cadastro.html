<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style-geral.css">
    <link rel="stylesheet" href="../css/style-cadastro.css">
    
    <link rel="icon" type="imagem/png"
        href="https://spng.pngfind.com/pngs/s/275-2754652_download-svg-download-png-icone-de-laranja-transparent.png" />

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">
        <a id="voltar" href="./login.html">voltar</a>
        <div id="cadastro">
            <header>
                <h1 id="title-cadastro">cadastro</h1>
            </header>
            <main>
                <form action="" id="form-cadastro">
                    <label for="nome">nome</label>
                    <input type="text" id="nome" name="name" required>

                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset aria-required="true">
                        <p>unidade:</p>
                        <div class="select-unidade">
                            <input type="radio" name="location" value="São Paulo" id="sao-paulo" required class="unidade">
                            <label for="unidade-sao-paulo">São Paulo</label>

                        </div>

                        <div class="select-unidade">
                            <input type="radio" name="location" value="Santos" id="santos" required class="unidade"
                            >
                            <label for="unidade-santos">Santos</label>
                        </div>

                        <div class="select-unidade">
                            <input type="radio" name="location" value="Home office" id="home-office" required>
                            <label for="home-office">home office</label>
                        </div>

                    </fieldset>


                    <label for="senha">senha (8 dígitos)</label>
                    <input type="password" id="senha" name="password" required minlength="8">

                    <label for="confirmar-senha">confirmar senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>

                    <input type="submit" value="Cadastrar" id="btn-cadastrar">

                </form>
                
            </main>
            
        </div>
    </div>
    
</body>

<script src="../js/cadastro.js"></script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style-geral.css">
    <link rel="stylesheet" href="../css/style-cadastro.css">
    
    <link rel="icon" type="imagem/png"
        href="https://spng.pngfind.com/pngs/s/275-2754652_download-svg-download-png-icone-de-laranja-transparent.png" />

</head>

<body>
    <div class="container">
        <div id="cadastro">
            <header>
                <h1 id="title-cadastro">cadastro</h1>
            </header>
            <main>
                <form action="" id="form-cadastro">
                    <label for="nome">nome</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset aria-required="true">
                        <legend>unidade:</legend>
                        <div class="select-unidade">
                            <input type="radio" name="unidade" value="1" id="unidade-sao-paulo" required>
                            <label for="unidade-sao-paulo">SÃ£o Paulo</label>

                        </div>

                        <div class="select-unidade">
                            <input type="radio" name="unidade" value="2" id="unidade-santos" required>
                            <label for="unidade-santos">Santos</label>
                        </div>

                        <div class="select-unidade">
                            <input type="radio" name="unidade" value="3" id="home-office" required>
                            <label for="home-office">home office</label>
                        </div>

                    </fieldset>


                    <label for="senha">senha</label>
                    <input type="password" id="senha" name="senha" required minlength="8">

                    <label for="confirmar-senha">confirmar senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>

                    <input type="submit" value="Cadastrar" id="btn-cadastrar">

                    <a id="voltar" href="./login.html">voltar</a>
                </form>

            </main>
        </div>
    </div>


</body>

<script src="../js/cadastro.js"></script>

</html>

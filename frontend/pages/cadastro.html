<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="../css/style-cadastro.css">
    <link rel="icon" type="imagem/png"
        href="https://spng.pngfind.com/pngs/s/275-2754652_download-svg-download-png-icone-de-laranja-transparent.png" />

    <!--Fonte Montserrat-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div id="cadastro">
            <header>
                <h1 id="title-cadastro">cadastro</h1>
            </header>
            <main>
                <form action="" id="form-cadastro">
                    <label for="nome">nome</label>
                    <input type="text" id="nome" name="nome">

                    <label for="email">email</label>
                    <input type="text" id="email" name="email">

                    <fieldset>
                        <legend>filial</legend>
                        <div class="select-filial">
                            <input type="radio" name="filial" value="1" id="filial-sao-paulo">
                            <label for="filial-sao-paulo">SÃ£o Paulo</label>
        
                        </div>
                        
                        <div class="select-filial">
                            <input type="radio" name="filial" value="2" id="filial-santos">
                            <label for="filial-santos">Santos</label>
                        </div>
                        
                    </fieldset>


                    <label for="senha">senha</label>
                    <input type="text" id="senha" name="senha">

                    <label for="confirmar-senha">confirmar senha</label>
                    <input type="text" id="confirmar-senha" name="confirmar-senha">

                    <input type="submit" value="Cadastrar" id="btn-cadastrar">

                    <a id="voltar" href="./index.html">voltar</a>
                </form>

            </main>
        </div>
    </div>


</body>

</html>
